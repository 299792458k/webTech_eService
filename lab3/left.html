<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left</title>

</head>
<body onload="showCookie()">
    <div class="container" >
        <h3>Title</h3>
        <p id="title"></p>
        <h3>Content</h3>
        <p id="content"></p>
    </div>

    <script>
        function showCookie() {
            var title = "title";
            var content = "content";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++) {
                var c = ca[i].split('=');
                if(c[0]==title) document.getElementById('title').innerHTML = c[1];
                else document.getElementById('content').innerHTML = c[1];   
                         
            }
        }
    </script>
</body>
</html>
